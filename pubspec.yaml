name: casia
description: Monitoriza e gere a Epilepsia juntamente com o teu profissional de saúde.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+2

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  slide_countdown_clock: ^1.0.3
  table_calendar: ^3.0.2
  transformer_page_view: ^0.1.6
  persistent_bottom_nav_bar: ^2.1.0
  firebase_core: ^1.5.0
  cloud_firestore: ^2.5.0
  firebase_auth: ^3.0.2
  provider: ^4.3.2+1
  shared_preferences: ^0.5.6+3
  charts_flutter: ^0.9.0
  material_design_icons_flutter: ^4.0.5955
  syncfusion_flutter_datepicker: ^19.1.54-beta.1
  webview_flutter: ^2.0.2
  flutter_launcher_icons: ^0.9.0
  flutter_local_notifications: ^5.0.0+1
  connectivity: ^3.0.3
  http: ^0.13.3
  qr_code_scanner: ^0.4.0
  wakelock: ^0.5.1
  vibration: ^1.7.3
  flutter_native_timezone: ^2.0.0
  flutter_slidable: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  dependency_validator: ^3.1.0

dependency_overrides:
  intl: ^0.17.0-nullsafety.2
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo_crop_lay.png
    - assets/images/casia_home.png
    - assets/images/casia_home_dark.png
    - assets/images/logo_crop_up.png
    - assets/images/car female.png
    - assets/images/alimentação.png
    - lang/en.json
    - lang/pt.json
    - assets/images/hello.png
    - assets/images/barra.png
    - assets/images/barra_roxo.png
    - assets/images/barra calender.svg
    - assets/images/barra statistics.svg
    - assets/images/roxo circular.png
    - assets/images/feel1.png
    - assets/images/feel2.png
    - assets/images/sleeping.png
    - assets/images/sleep.png
    - assets/images/exercises.png
    - assets/images/qrcode.png
    - assets/images/TIP_DAY.png
    - assets/pill.png
    - assets/syrup.png
    - assets/cream.png
    - assets/syringe.png
  
    #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
    - assets/full_logo.png


      

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family:  MyFlutterApp
      fonts:
      - asset: fonts/MyFlutterApp.ttf
    - family: Canter
      fonts:
      - asset: fonts/canter/Canter-Bold.otf

    - family: AveriaSerifLibre
      fonts:
        - asset: fonts/AveriaSerifLibre-Bold.ttf
          weight: 700
        - asset: fonts/AveriaSerifLibre-Italic.ttf
          style: italic
        - asset: fonts/AveriaSerifLibre-Light.ttf
        - asset: fonts/AveriaSerifLibre-LightItalic.ttf
        - asset: fonts/AveriaSerifLibre-Regular.ttf
    - family: Ramabhadra
      fonts:
        - asset: fonts/Ramabhadra-Regular.ttf
    - family: Oswald
      fonts:
        - asset: fonts/static/Oswald-Regular.ttf
        - asset: fonts/static/Oswald-SemiBold.ttf
          weight: 700
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
